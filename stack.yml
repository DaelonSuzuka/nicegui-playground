version: "3.5"

volumes:
    caddy_data:
    caddy_config:

networks:
  playground_network:
    external: true

services:
  caddy:
    image: caddy:2.8.4
    volumes:
      - ./services/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - playground_network
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 443
        published: 443
        protocol: udp
        mode: host
    # command: "caddy run --config /etc/caddy/Caddyfile --watch"
    command: "caddy run --config /etc/caddy/Caddyfile"

  nicegui:
    image: playground
    networks:
      - playground_network
